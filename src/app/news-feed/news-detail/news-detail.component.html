<div class="container">
  <div class="col-md-12">      
      <h2 class="text-left">
          <span>
            <i class="fa fa-info" aria-hidden="true"></i>
          </span>
          News Details      
      </h2>    
    </div>
<hr/>
<div class="well hoverwell thumbnail text-left">  
  <div><b>By:</b> {{this.newsItem.By}}</div>
  <div><b>Time:</b> {{this.newsItem.Time}}</div>
  <div><b>Title:</b> {{this.newsItem.Title}}</div>
  <div><b>Score:</b> {{this.newsItem.Score}}</div>
  <div>
      <a href="{{this.newsItem.Url}}" target="blank">Read More...</a>
  </div>  
  <div class="col-md-12" style="text-align:center;margin:10px auto;">
      <a routerLink="/newslist">
        <button type="button" class="btn btn-info">Back to News List</button>
      </a>                
  </div>   
  <div *ngIf="this.newsItem.Kids" style="padding-top:25px;"><b>Relevant Stories:</b>    
    <hr/>
    <div class="row">    
    <div *ngFor="let child of this.newsItem.Kids" class="card col-md-3 mb-4 shadow-sm" style="padding:0">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">Id: {{child}}</h4>
        </div>
        <div class="card-body">          
            <div>                                
                <a [routerLink]="" class="text-muted" onclick="" (click)="handleChildNews(child)">See more details ...</a>
            </div>    
        </div>          
    </div>        
  </div>  
</div>
</div>
